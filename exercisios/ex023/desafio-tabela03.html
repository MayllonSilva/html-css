<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 03</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 450px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        tr > th {
            background-color: gray;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Area</th>
            <th rowspan="2" colspan="2">Diciplina</th>
            <th colspan="4">Notas</th>
            <th rowspan="2">Media</th>
        </tr>
        <tr>
            <th colspan="2">Notas 1</th>
            <th colspan="2">Notas 2</th>
        </tr>
        <tr>
            <td rowspan="4" style="font-weight: bold;">Exatas</td>
            <td colspan="2">Matematica</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
        </tr>
        <tr>
            <td colspan="2">Fisica</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
        </tr>
        <tr>
            <td colspan="2">Quimica</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
        </tr>
        <tr>
            <td colspan="2">Biologia</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
        </tr>
        <tr>
            <th colspan="7">Media de Exatas</th>
            <th>0,0</th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" style="font-weight: bold;">Humanas</td>
            <td>Historia</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
        </tr>
        <tr>
            <td>Gegrafia</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
            <td colspan="2">0,0</td>
        </tr>
        <tr>
            <th colspan="7">Media de Humanas</th>
            <th>0,0</th>
        </tr>
    </table>
</body>
</html>
