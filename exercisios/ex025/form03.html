<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a10" step="0.1" value="5" required>
    </p>
    <p>
        <label for="imes">Periodo letivo</label>
        <input type="month" name="mas" id="imes" value="2023-06">
    </p>
    <p>
        <label for="dia">Dia da prova</label>
        <input type="date" name="dia" id="idia" value="2023-06-12">
    </p>
    <p>
        <label for="hora">Horario da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Linpar">
    </p>
</body>
</html>
